<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sanity Comparison</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        /* Light Theme (Default) */
        :root {
            /* Colors */
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --secondary: #22c55e;
            --secondary-hover: #16a34a;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            
            /* UI Elements */
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --input-bg: #ffffff;
            --input-border: #e2e8f0;
            --table-alt-row: #f9fafb;
            
            /* Constants */
            --border-radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        /* Dark Theme */
        [data-theme="dark"] {
            /* Colors remain same for consistency */
            --primary: #818cf8;
            --primary-hover: #6366f1;
            --secondary: #4ade80;
            --secondary-hover: #22c55e;
            --danger: #f87171;
            --warning: #fbbf24;
            
            /* UI Elements */
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --input-bg: #1e293b;
            --input-border: #334155;
            --table-alt-row: #273549;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            transition: var(--transition);
        }

        h1, h2 {
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--text-color);
        }

        h1 {
            font-size: 1.75rem;
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: var(--primary);
            border-radius: 3px;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 2rem;
        }

        .section {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .counter-container {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stats-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 0.8rem 1.2rem;
            min-width: 150px;
            transition: var(--transition);
            border-left: 4px solid var(--primary);
        }

        .stats-card:hover {
            transform: translateY(-3px);
        }

        .stats-card-title {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .stats-card-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .text-area-container {
            display: flex;
            gap: 20px;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .text-area-wrapper {
            flex: 1;
            min-width: 300px;
        }

        .textarea-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        textarea {
            width: 100%;
            min-height: 400px;
            border: 1px solid var(--input-border);
            border-radius: var(--border-radius);
            padding: 12px;
            font-family: inherit;
            font-size: 0.95rem;
            resize: vertical;
            transition: var(--transition);
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0.6rem 1.2rem;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .button-secondary {
            background-color: var(--secondary);
        }

        .button-secondary:hover {
            background-color: var(--secondary-hover);
        }

        .button-danger {
            background-color: var(--danger);
        }

        .button-danger:hover {
            background-color: #dc2626;
        }

        .button-warning {
            background-color: var(--warning);
        }

        .button-warning:hover {
            background-color: #d97706;
        }

        .switch-container {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
        }

        .switch-label {
            margin-right: 0.5rem;
            font-weight: 500;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--input-border);
            transition: var(--transition);
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: var(--transition);
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .bg-url-input {
            padding: 0.5rem;
            border: 1px solid var(--input-border);
            border-radius: var(--border-radius);
            margin-right: 0.5rem;
            margin-left: 0.5rem;
            transition: var(--transition);
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .bg-url-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        th {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            text-align: left;
            padding: 12px 15px;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:nth-child(even) {
            background-color: var(--table-alt-row);
        }

        .collection-button {
            background-color: transparent;
            color: var(--primary);
            font-size: 1rem;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: var(--transition);
        }

        .collection-button:hover {
            background-color: rgba(99, 102, 241, 0.1);
        }

        .failureCount {
            font-weight: 600;
        }

        .failure-orange {
            color: var(--warning);
        }

        .failure-red {
            color: var(--danger);
        }

        .timestamp {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-left: 0.5rem;
        }

        .flex-container {
            display: flex;
            gap: 20px;
        }

        .results-container {
            flex: 1;
        }

        .hidden {
            display: none;
        }

        .background-container {
            flex: 1;
            min-height: 400px;
            border-radius: var(--border-radius);
            background-size: cover;
            background-position: center;
            animation: fadeIn 2s ease-in-out;
        }

        .fullsize {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            padding: 1rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .utility-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }

        .theme-switch-icon {
            margin-right: 0.25rem;
            font-size: 1rem;
        }

        input[type="text"], input[type="search"] {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--input-border);
            border-radius: var(--border-radius);
            padding: 8px;
            transition: var(--transition);
        }

        input[type="text"]:focus, input[type="search"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        @media (max-width: 768px) {
            .text-area-container {
                flex-direction: column;
            }
            
            .flex-container {
                flex-direction: column;
            }

            .utility-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }

        /* Add these new styles before the @media query */
        .converter-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .converter-input, .converter-output {
            width: 100%;
        }
        
        .converter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .button-group {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            min-width: 250px;
            flex: 1;
        }
        
        .button-group-title {
            font-size: 1rem;
            margin-bottom: 0.75rem;
            color: var(--text-color);
            font-weight: 600;
        }
        
        .button-small {
            padding: 0.3rem 0.7rem;
            font-size: 0.85rem;
        }
        
        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--card-bg);
            color: var(--text-color);
            border-left: 4px solid var(--primary);
            padding: 12px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: opacity 0.3s, transform 0.3s;
            z-index: 1000;
            max-width: 300px;
        }
        
        .notification.error {
            border-left-color: var(--danger);
        }
        
        .notification.success {
            border-left-color: var(--secondary);
        }
        
        .notification.warning {
            border-left-color: var(--warning);
        }
        
        .hidden {
            opacity: 0;
            transform: translateY(30px);
            pointer-events: none;
        }
        
        @media (min-width: 768px) {
            .converter-container {
                flex-direction: row;
                align-items: stretch;
            }
            
            .converter-input, .converter-output {
                width: 40%;
            }
            
            .converter-buttons {
                width: 20%;
                flex-direction: column;
                margin: 0;
            }
            
            .button-group {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="section">
        <div class="utility-container">
            <h1>Sanity Comparison</h1>
            <div class="theme-switch-wrapper">
                <span class="switch-label">Dark Mode:</span>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
    <div class="counter-container">
            <div class="stats-card">
                <div class="stats-card-title">Visited</div>
                <div class="stats-card-value" id="visitedCount">Loading...</div>
            </div>
            
            <div class="stats-card">
                <div class="stats-card-title">Compared</div>
                <div class="stats-card-value" id="comparedCount">Loading...</div>
            </div>
            
            <div class="switch-container">
                <span class="switch-label">Add Background:</span>
                <label class="switch">
        <input type="checkbox" id="addBackgroundInput" onclick="toggleBackgroundInputs()">
                    <span class="slider"></span>
                </label>
        <span id="backgroundInputs" class="hidden">
                    <input type="text" id="bgUrlInput" class="bg-url-input" placeholder="Background image URL">
                    <button onclick="applyBackground()" class="button button-secondary">Apply</button>
        </span>
            </div>
        </div>
        
        <div class="text-area-container">
            <div class="text-area-wrapper">
                <label for="text1" class="textarea-label">Paste Your Sanity</label>
                <textarea id="text1" placeholder="Paste your sanity collection data here..."></textarea>
    </div>

            <div class="text-area-wrapper">
                <label for="text2" class="textarea-label">Paste Prod Sanity</label>
                <textarea id="text2" placeholder="Paste production sanity collection data here..."></textarea>
            </div>
    </div>
        
        <button onclick="compareText()" class="button button-secondary">Compare Collections</button>
        <span class="timestamp"><strong>Last Compared:</strong> <span id="timestamp"></span></span>
        <button onclick="generateShareURL()" class="button">Share Collection Result</button>

        <button onclick="copyFailCollection()" class="button button-warning">Copy Failed Collection</button>

        <h1>Miscellaneous Converters</h1>

        <div id="notification" class="notification hidden"></div>

    <div class="section">
        <h1>TestCases</h1>
        <iframe src="https://vaibhavkhandare.github.io/json-pm-testcase-writer/" class="fullsize"></iframe>
    </div>

    <footer class="footer">
        Sanity Comparison Tool &copy; 2023
    </footer>

    <script>
        // Global variables
        const APP_DATA = {
            datam: {},
            failed: "",
            currentTheme: localStorage.getItem('theme') || 'light'
        };

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            populateTextFromQueryParams();
            fetchCountsFromAPI();
            compareText();
        });

        // Theme management
        function initializeTheme() {
            const themeToggle = document.getElementById('themeToggle');
            
            if (APP_DATA.currentTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.checked = true;
            }
            
            themeToggle.addEventListener('change', function() {
                if (this.checked) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    APP_DATA.currentTheme = 'dark';
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                    APP_DATA.currentTheme = 'light';
                }
            });
        }

        // Background management
        function toggleBackgroundInputs() {
            const backgroundInputs = document.getElementById('backgroundInputs');
            const addBackgroundInput = document.getElementById('addBackgroundInput');
            const bgimg = document.getElementById('bg');
            
            if (addBackgroundInput.checked) {
                backgroundInputs.classList.remove('hidden');
                bgimg.classList.remove('hidden');
            } else {
                backgroundInputs.classList.add('hidden');
                bgimg.classList.add('hidden');
            }
        }

        function applyBackground() {
            const bgUrl = document.getElementById('bgUrlInput').value;
            const contentDiv = document.getElementById('bg');
            
            if (bgUrl !== '') {
                contentDiv.style.backgroundImage = `url('${bgUrl}')`;
            }
        }

        // Comparison functionality
        function compareText() {
            const text1 = document.getElementById("text1").value;
            const text2 = document.getElementById("text2").value;
            
            const diff = findDifference(text1, text2);
            
            document.getElementById("differences").innerHTML = diff;
            updateCompareCounter();
        }

        function findDifference(text1, text2) {
            // Process the input texts
            const text1Array = text1.split("\n").map(i => i.split(" - "));
            const text2Array = text2.split("\n").map(i => i.split(" - "));
            
            // Create a map of all collections
            const mapper = {};
            
            // Process your collections
            text1Array.forEach(i => {
                const vall = i.at(1)?.split(" ").at(2);
                if (mapper[i[0]]) {
                    mapper[i[0]].your = vall;
                } else {
                    mapper[i[0]] = { "your": vall };
                }
            });
            
            // Process prod collections
            text2Array.forEach(i => {
                const vall = i.at(1)?.split(" ").at(2);
                if (mapper[i[0]]) {
                    mapper[i[0]].prod = vall;
                } else {
                    mapper[i[0]] = { "prod": vall };
                }
            });
            
            // Save to localStorage if we have meaningful data
            if (Object.keys(mapper).length > 1) {
                const currentStamp = new Date().toLocaleString();
                localStorage.setItem("prevdata", JSON.stringify({ 
                    text1, 
                    text2, 
                    currentStamp 
                }));
                document.getElementById('timestamp').innerText = currentStamp;
            }
            
            // Generate the comparison table
            let collectionFailed = "";
            let diff = "<table><tr><th>Collection</th><th>Your Collections Failures</th><th>Prod Collections Failures</th><th>Note</th></tr>";
            
            Object.entries(mapper).forEach(val => {
                diff += "<tr>";
                const filename = val[0].match(/\/([^\/]+)\.json$/)?.at(1) || "";
                
                if (val[1]?.prod && val[1]?.your && (val[1].prod - 0 < val[1].your - 0)) {
                    diff += `<td><button class="collection-button" onclick="copyCollectionName('${filename}')">${filename}</button></td> <td class="failureCount failure-orange"> ${val[1].your} </td> <td class="failureCount failure-orange"> ${val[1].prod}</td><td><input style="width:100%; padding:8px; border:1px solid var(--input-border); border-radius:4px; background-color:var(--input-bg); color:var(--text-color)" type="text" placeholder="Add note here..."></input></td>`;
                    collectionFailed += filename + ',';
                } else if (!val[1].prod && val[1].your) {
                    diff += `<td><button class="collection-button" onclick="copyCollectionName('${filename}')">${filename}</button></td><td class="failureCount failure-red"> ${val[1].your} </td><td> No  </td><td><input style="width:100%; padding:8px; border:1px solid var(--input-border); border-radius:4px; background-color:var(--input-bg); color:var(--text-color)" type="text" placeholder="Add note here..."></input></td>`;
                    collectionFailed += filename + ',';
                }
                
                diff += "</tr>";
            });
            
            diff += "</table>";
            APP_DATA.failed = collectionFailed.substring(0, collectionFailed.length - 1);
            return diff;
        }

        // URL and clipboard functionality
        function generateShareURL() {
            const text1Value = encodeURIComponent(document.getElementById('text1').value);
            const text2Value = encodeURIComponent(document.getElementById('text2').value);
            const currentURL = window.location.href.split('?')[0];
            const shareURL = `${currentURL}?text1=${text1Value}&text2=${text2Value}`;

            navigator.clipboard.writeText(shareURL);
            showNotification("URL copied to clipboard!");
        }

        function copyCollectionName(text) {
            navigator.clipboard.writeText(text);
            showNotification(`Collection "${text}" copied to clipboard!`);
        }

        function copyFailCollection() {
            navigator.clipboard.writeText(APP_DATA.failed);
            showNotification("Failed collections copied to clipboard!");
        }

        function showNotification(message, type = 'default') {
            const notificationEl = document.getElementById('notification');
            notificationEl.textContent = message;
            notificationEl.className = 'notification'; // Reset classes
            
            if (type) {
                notificationEl.classList.add(type);
            }
            
            // Show notification
            notificationEl.classList.remove('hidden');
            
            // Hide after 3 seconds
            setTimeout(() => {
                notificationEl.classList.add('hidden');
            }, 3000);
        }

        // API and data handling
        function fetchCountsFromAPI() {
            fetch('https://ecommerce-q1md.onrender.com/product/65940e16effd65bc957be182')
                .then(response => response.json())
                .then(data => {
                    APP_DATA.datam = data;
                    updateCountDisplay();
                    updateVisitedCounter();
                })
                .catch(error => console.error('Error fetching counts:', error));
        }

        function updateCountDisplay() {
            document.getElementById('visitedCount').textContent = APP_DATA.datam.price || '0';
            document.getElementById('comparedCount').textContent = APP_DATA.datam.items || '0';
        }

        function updateVisitedCounter() {
            if (!APP_DATA.datam.price) return;
            
            APP_DATA.datam.price = parseInt(APP_DATA.datam.price) + 1;
            updateAPIData();
        }

        function updateCompareCounter() {
            if (!APP_DATA.datam.items) return;
            
            APP_DATA.datam.items = parseInt(APP_DATA.datam.items) + 1;
            updateAPIData();
        }

        function updateAPIData() {
            const requestOptions = {
                method: 'POST',
                body: JSON.stringify(APP_DATA.datam),
                headers: {
                    'Content-Type': 'application/json'
                },
            };
            
            fetch("https://ecommerce-q1md.onrender.com/data/product/edit", requestOptions)
                .then(response => response.text())
                .then(result => {
                    console.log("API update successful");
                    updateCountDisplay();
                })
                .catch(error => console.log('Error updating API data:', error));
        }

        // Query parameter handling
        function populateTextFromQueryParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const text1Param = urlParams.get('text1');
            const text2Param = urlParams.get('text2');
            const prevData = JSON.parse(localStorage.getItem('prevdata') || "{}");
            
            if (text1Param) {
                document.getElementById('text1').value = decodeURIComponent(text1Param);
            } else if (prevData.text1) {
                document.getElementById('timestamp').innerText = prevData.currentStamp || '';
                document.getElementById('text1').value = prevData.text1;
            }

            if (text2Param) {
                document.getElementById('text2').value = decodeURIComponent(text2Param);
            } else if (prevData.text2) {
                document.getElementById('text2').value = prevData.text2;
            }
        }

        // Miscellaneous converter functions
        function showNotification(message, type = 'default') {
            const notificationEl = document.getElementById('notification');
            notificationEl.textContent = message;
            notificationEl.className = 'notification'; // Reset classes
            
            if (type) {
                notificationEl.classList.add(type);
            }
            
            // Show notification
            notificationEl.classList.remove('hidden');
            
            // Hide after 3 seconds
            setTimeout(() => {
                notificationEl.classList.add('hidden');
            }, 3000);
        }
        
        function clearInput() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('output').value = '';
        }
        
        function convertToJson() {
            try {
                const input = document.getElementById('jsonInput').value.trim();
                if (!input) {
                    showNotification('Please enter JSON to format', 'warning');
                    return;
                }
                
                const json = JSON.parse(input);
                document.getElementById('output').value = JSON.stringify(json, null, 2);
                showNotification('JSON formatted successfully', 'success');
            } catch (error) {
                document.getElementById('output').value = 'Invalid JSON format: ' + error.message;
                showNotification('Invalid JSON format', 'error');
            }
        }
        
        function minifyJson() {
            try {
                const input = document.getElementById('jsonInput').value.trim();
                if (!input) {
                    showNotification('Please enter JSON to minify', 'warning');
                    return;
                }
                
                const json = JSON.parse(input);
                document.getElementById('output').value = JSON.stringify(json);
                showNotification('JSON minified successfully', 'success');
            } catch (error) {
                document.getElementById('output').value = 'Invalid JSON format: ' + error.message;
                showNotification('Invalid JSON format', 'error');
            }
        }
        
        function convertToString() {
            try {
                const input = document.getElementById('jsonInput').value.trim();
                if (!input) {
                    showNotification('Please enter text to convert to string', 'warning');
                    return;
                }
                
                const str = JSON.stringify(input);
                document.getElementById('output').value = str;
                showNotification('Converted to string successfully', 'success');
            } catch (error) {
                document.getElementById('output').value = 'Error converting to string: ' + error.message;
                showNotification('Error converting to string', 'error');
            }
        }
        
        function convertToJSONMap() {
            try {
                const input = document.getElementById('jsonInput').value.trim();
                if (!input) {
                    showNotification('Please enter SQL queries to convert', 'warning');
                    return;
                }
                
                const queries = input.split('\n').map((query, index) => {
                    return `\t"${index + 1}": "${escapeDoubleQuotes(query.trim())}"`;
                });
                const jsonMap = `{\n${queries.join(',\n')}\n}`;
                document.getElementById('output').value = jsonMap;
                showNotification('SQL converted to JSON Map successfully', 'success');
            } catch (error) {
                document.getElementById('output').value = 'Error converting SQL queries to JSON Map: ' + error.message;
                showNotification('Error converting SQL queries', 'error');
            }
        }
        
        function convertJSONMapToSQL() {
            try {
                const jsonMap = document.getElementById('jsonInput').value.trim();
                if (!jsonMap) {
                    showNotification('Please enter JSON Map to convert to SQL', 'warning');
                    return;
                }
                
                const map = JSON.parse(jsonMap);
                const queries = Object.values(map);
                document.getElementById('output').value = queries.join('\n');
                showNotification('JSON Map converted to SQL successfully', 'success');
            } catch (error) {
                document.getElementById('output').value = 'Error converting JSON Map to SQL: ' + error.message;
                showNotification('Error converting JSON Map', 'error');
            }
        }
        
        function encodeToBase64() {
            try {
                const input = document.getElementById('jsonInput').value;
                if (!input) {
                    showNotification('Please enter text to encode', 'warning');
                    return;
                }
                
                const encoded = btoa(input);
                document.getElementById('output').value = encoded;
                showNotification('Encoded to Base64 successfully', 'success');
            } catch (error) {
                document.getElementById('output').value = 'Error encoding to Base64: ' + error.message;
                showNotification('Error encoding to Base64', 'error');
            }
        }
        
        function decodeFromBase64() {
            try {
                const input = document.getElementById('jsonInput').value.trim();
                if (!input) {
                    showNotification('Please enter Base64 to decode', 'warning');
                    return;
                }
                
                const decoded = atob(input);
                document.getElementById('output').value = decoded;
                showNotification('Decoded from Base64 successfully', 'success');
            } catch (error) {
                document.getElementById('output').value = 'Error decoding from Base64: ' + error.message;
                showNotification('Invalid Base64 format', 'error');
            }
        }
        
        function encodeURL() {
            try {
                const input = document.getElementById('jsonInput').value;
                if (!input) {
                    showNotification('Please enter text to URL encode', 'warning');
                    return;
                }
                
                const encoded = encodeURIComponent(input);
                document.getElementById('output').value = encoded;
                showNotification('URL encoded successfully', 'success');
            } catch (error) {
                document.getElementById('output').value = 'Error encoding URL: ' + error.message;
                showNotification('Error encoding URL', 'error');
            }
        }
        
        function decodeURL() {
            try {
                const input = document.getElementById('jsonInput').value.trim();
                if (!input) {
                    showNotification('Please enter URL encoded text to decode', 'warning');
                    return;
                }
                
                const decoded = decodeURIComponent(input);
                document.getElementById('output').value = decoded;
                showNotification('URL decoded successfully', 'success');
            } catch (error) {
                document.getElementById('output').value = 'Error decoding URL: ' + error.message;
                showNotification('Error decoding URL', 'error');
            }
        }
        
        function countCharacters() {
            const input = document.getElementById('jsonInput').value;
            if (!input) {
                showNotification('Please enter text to count characters', 'warning');
                return;
            }
            
            const charCount = input.length;
            const wordCount = input.split(/\s+/).filter(word => word.length > 0).length;
            const lineCount = input.split('\n').length;
            
            document.getElementById('output').value = 
                `Character count: ${charCount}\n` +
                `Word count: ${wordCount}\n` +
                `Line count: ${lineCount}`;
            
            showNotification('Character count completed', 'success');
        }
        
        function transformCase(type) {
            const input = document.getElementById('jsonInput').value;
            if (!input) {
                showNotification('Please enter text to transform', 'warning');
                return;
            }
            
            let result = '';
            
            switch (type) {
                case 'upper':
                    result = input.toUpperCase();
                    break;
                case 'lower':
                    result = input.toLowerCase();
                    break;
                case 'capitalize':
                    result = input.replace(/\b\w/g, char => char.toUpperCase());
                    break;
                default:
                    result = input;
            }
            
            document.getElementById('output').value = result;
            showNotification('Text transformed successfully', 'success');
        }
        
        function escapeDoubleQuotes(str) {
            return str.replace(/"/g, '\\"');
        }
        
        function copyOutput() {
            const outputTextArea = document.getElementById('output');
            if (!outputTextArea.value) {
                showNotification('Nothing to copy', 'warning');
                return;
            }
            
            outputTextArea.select();
            document.execCommand('copy');
            showNotification("Output copied to clipboard!", 'success');
        }
    </script>
